factura:
    path:     /
    defaults: { _controller: "EticsolBundle:Factura:index" }

factura_show:
    path:     /{id}/show
    defaults: { _controller: "EticsolBundle:Factura:show" }

factura_new:
    path:     /new
    defaults: { _controller: "EticsolBundle:Factura:new" }

factura_create:
    path:     /create
    defaults: { _controller: "EticsolBundle:Factura:create" }
    requirements: { _method: post }

factura_edit:
    path:     /{id}/edit
    defaults: { _controller: "EticsolBundle:Factura:edit" }

factura_update:
    path:     /{id}/update
    defaults: { _controller: "EticsolBundle:Factura:update" }
    requirements: { _method: post|put }

factura_delete:
    path:     /{id}/delete
    defaults: { _controller: "EticsolBundle:Factura:delete" }
    requirements: { _method: post|delete }
