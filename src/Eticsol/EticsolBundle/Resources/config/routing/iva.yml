iva:
    path:     /
    defaults: { _controller: "EticsolBundle:Iva:index" }

iva_show:
    path:     /{id}/show
    defaults: { _controller: "EticsolBundle:Iva:show" }

iva_new:
    path:     /new
    defaults: { _controller: "EticsolBundle:Iva:new" }

iva_create:
    path:     /create
    defaults: { _controller: "EticsolBundle:Iva:create" }
    requirements: { _method: post }

iva_edit:
    path:     /{id}/edit
    defaults: { _controller: "EticsolBundle:Iva:edit" }

iva_update:
    path:     /{id}/update
    defaults: { _controller: "EticsolBundle:Iva:update" }
    requirements: { _method: post|put }

iva_delete:
    path:     /{id}/delete
    defaults: { _controller: "EticsolBundle:Iva:delete" }
    requirements: { _method: post|delete }
